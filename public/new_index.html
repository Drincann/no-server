<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: '微软雅黑';
			}

			#allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#result {
				width: 100%;
				font-size: 12px;
			}

			dl,
			dt,
			dd,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			p {
				font-size: 12px;
			}

			dt {
				font-size: 14px;
				font-family: '微软雅黑';
				font-weight: bold;
				border-bottom: 1px dotted #000;
				padding: 5px 0 5px 5px;
				margin: 5px 0;
			}

			dd {
				padding: 5px 0 0 5px;
			}

			li {
				line-height: 28px;
			}
			/* 右侧工具栏 */
			#map::after {
				content: '';
				z-index: 1;
				position: absolute;
				top: 20px;
				right: 10px;
				height: 40px;
				width: 240px;
				background-color: #fff;
				box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.15);
			}
			/* 城市列表 */
			.BMap_CityListCtrl {
				height: 40px;
			}
			.BMap_CityListCtrl::after {
				content: '';
				height: 21px;
				width: 1px;
				display: inline-block;
				background-color: #eee;
				position: absolute;
				right: -8px;
				top: 10px;
			}
			.BMap_CityListCtrl .ui_city_change {
				height: 40px;
			}
			.BMap_CityListCtrl .ui_city_change a {
				height: 40px;
				line-height: 40px;
				border: none;
			}
			.ui_city_change_click a i {
				top: 22px !important;
			}
			/* 地图类型 */
			:not(.BMap_CityListCtrl).BMap_noprint.anchorTR div {
				height: 40px;
				line-height: 40px !important;
				border: none !important;
				box-shadow: none !important;
				padding-top: 0 !important;
				padding-bottom: 0 !important;
				border-radius: none !important;
			}
			:not(.BMap_CityListCtrl).BMap_noprint.anchorTR::after {
				content: '';
				height: 21px;
				width: 1px;
				display: inline-block;
				background-color: #eee;
				position: absolute;
				right: -12px;
				top: 10px;
			}
			/* 搜索框 */
			.search {
				position: fixed;
				left: 20px;
				top: 20px;
				background-color: #fff;
			}
			.search #r-result {
				position: relative;
				z-index: 2;
				pointer-events: auto;
				width: 368px;
				float: left;
				box-sizing: border-box;
				box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.15);
				width: 368px;
				border-radius: 2px 0 0 2px;
				background: #fff;
			}
			.search #r-result input {
				box-sizing: border-box;
				border: 0;
				padding: 9px 0;
				border-left: 10px solid transparent;
				border-right: 27px solid transparent;
				line-height: 20px;
				font-size: 16px;
				height: 38px;
				color: #333;
				position: relative;
				border-radius: 2px 0 0 2px;
				float: left;
				width: 329px !important;
				outline: 0;
			}
			#search-button {
				pointer-events: auto;
				background: url(./images/searchbox.png) no-repeat 0 -76px #3385ff;
				width: 57px;
				height: 38px;
				float: left;
				border: 0;
				padding: 0;
				cursor: pointer;
				border-radius: 0 2px 2px 0;
				box-shadow: 1px 2px 1px rgba(0, 0, 0, 0.15);
			}
			/* 绘图工具 */
			.draw {
				content: '';
				z-index: 2;
				position: absolute;
				top: 20px;
				right: 15px;
				height: 40px;
				background-image: url(http://api.map.baidu.com/library/DrawingManager/1.4/src/bg_drawing_tool.png);
				background-position: -333px -2px;
				cursor: pointer;
				width: 50px;
				background-color: #fff;
			}
			.draw-hover {
				background-position: -333px -54px;
			}
			.drawToolBox {
				position: fixed;
				top: 0;
				right: 50%;
				width: 150px;
				height: 30px;
				/* background-color: #3385ff; */
				overflow: hidden;
				display: none;
			}
			.drawToolBox.drawToolBox-hover {
				display: block;
			}
			.drawToolBox .yes {
				float: right;
				width: 50px;
				height: 30px;
				background: #fff url(./images/yes.png) no-repeat top center;
				background-size: contain;
				box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.3);
				border-radius: 2px;
				cursor: pointer;
			}
			.drawToolBox .no {
				float: left;
				margin-left: 25px;
				width: 50px;
				height: 30px;
				background: #fff url(./images/no.png) no-repeat top center;
				background-size: contain;
				box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.3);
				border-radius: 2px;
				cursor: pointer;
			}
			/* 图片展示 */
			.imgBox {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 50%;
				height: 70%;
				border-radius: 10px;
				box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
				background-color: #fff;
				display: none;
			}
			.imgBox.imgBox-hover {
				display: block;
			}
			.imgBox img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			.imgBox.loading img {
				filter: blur(100px);
			}
			.imgBox #download {
				position: absolute;
				bottom: 15px;
				left: 50%;
				transform: translateX(-50%);
				height: 50px;
				background-color: #3385ff;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #fff;
				background-color: #409eff;
				display: inline-block;
				line-height: 1;
				white-space: nowrap;
				cursor: pointer;
				border: 1px solid #dcdfe6;
				border-color: #409eff;
				-webkit-appearance: none;
				text-align: center;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				outline: 0;
				margin: 0;
				-webkit-transition: 0.1s;
				transition: 0.1s;
				font-weight: 500;
				padding: 12px 20px;
				font-size: 14px;
				border-radius: 4px;
			}
			.imgBox #close {
				z-index: 1;
				position: absolute;
				top: 20px;
				right: 20px;
				width: 30px;
				height: 30px;
				background-color: rgba(0, 0, 0, 0.15);
				border: none;
				border-radius: 50%;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
				outline: none;
			}
			.imgBox #close:hover {
				background-color: rgba(0, 0, 0, 0.3);
			}

			.imgBox .loadingBox {
				position: absolute;
				top: 0;
				width: 100%;
				height: 100%;
				justify-content: center;
				align-items: center;
				display: none;
			}
			.imgBox.loading .loadingBox {
				display: flex;
			}
			.container {
				width: 30px;
				height: 30px;
				/* background-color: #040038; */
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}

			.container.animation-4 {
				-webkit-transform: rotate(10deg);
				transform: rotate(10deg);
			}

			.container.animation-4 .shape {
				border-radius: 5px;
			}

			.container.animation-4 {
				-webkit-animation: rotation 1s infinite;
				animation: rotation 1s infinite;
			}

			.container .shape {
				position: absolute;
				width: 10px;
				height: 10px;
				border-radius: 1px;
			}

			.container .shape.shape1 {
				left: 0;
				background-color: #5c6bc0;
			}

			.container .shape.shape2 {
				right: 0;
				background-color: #8bc34a;
			}

			.container .shape.shape3 {
				bottom: 0;
				background-color: #ffb74d;
			}

			.container .shape.shape4 {
				bottom: 0;
				right: 0;
				background-color: #f44336;
			}

			@-webkit-keyframes rotation {
				from {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}

			@keyframes rotation {
				from {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				to {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}

			.animation-4 .shape1 {
				-webkit-animation: animation4shape1 0.3s ease 0s infinite alternate;
				animation: animation4shape1 0.3s ease 0s infinite alternate;
			}

			@-webkit-keyframes animation4shape1 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(5px, 5px);
					transform: translate(5px, 5px);
				}
			}

			@keyframes animation4shape1 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(5px, 5px);
					transform: translate(5px, 5px);
				}
			}

			.animation-4 .shape2 {
				-webkit-animation: animation4shape2 0.3s ease 0.3s infinite alternate;
				animation: animation4shape2 0.3s ease 0.3s infinite alternate;
			}

			@-webkit-keyframes animation4shape2 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(-5px, 5px);
					transform: translate(-5px, 5px);
				}
			}

			@keyframes animation4shape2 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(-5px, 5px);
					transform: translate(-5px, 5px);
				}
			}

			.animation-4 .shape3 {
				-webkit-animation: animation4shape3 0.3s ease 0.3s infinite alternate;
				animation: animation4shape3 0.3s ease 0.3s infinite alternate;
			}

			@-webkit-keyframes animation4shape3 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(5px, -5px);
					transform: translate(5px, -5px);
				}
			}

			@keyframes animation4shape3 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(5px, -5px);
					transform: translate(5px, -5px);
				}
			}

			.animation-4 .shape4 {
				-webkit-animation: animation4shape4 0.3s ease 0s infinite alternate;
				animation: animation4shape4 0.3s ease 0s infinite alternate;
			}

			@-webkit-keyframes animation4shape4 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(-5px, -5px);
					transform: translate(-5px, -5px);
				}
			}

			@keyframes animation4shape4 {
				from {
					-webkit-transform: translate(0, 0);
					transform: translate(0, 0);
				}
				to {
					-webkit-transform: translate(-5px, -5px);
					transform: translate(-5px, -5px);
				}
			}
		</style>

		<!--加载鼠标绘制工具-->
		<script

		></script>

			rel="stylesheet"

		/>
		<!--加载检索信息窗口-->
		<script
			type="text/javascript"
			src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"
		></script>
		<link

	<body>
		<div id="allmap" style="overflow: hidden; zoom: 1; position: relative">
			<div
				id="map"
				style="
					height: 100%;
					-webkit-transition: all 0.5s ease-in-out;
					transition: all 0.5s ease-in-out;
				"
			></div>
		</div>
		<div class="tool"></div>
		<div class="search">
			<div id="r-result">
				<input
					type="text"
					id="suggestId"
					size="20"
					value=""
					style="width: 150px"
					placeholder="搜地点"
				/>
			</div>
			<div
				id="searchResultPanel"
				style="
					border: 1px solid #c0c0c0;
					width: 150px;
					height: auto;
					display: none;
				"
			></div>
			<button id="search-button" data-title="搜索" data-tooltip="2"></button>
		</div>
		<div class="draw"></div>
		<div class="drawToolBox">
			<div class="yes"></div>
			<div class="no"></div>
		</div>
		<div class="imgBox">
			<img src="./images/nodata.png" id="result" />
			<button id="download">保存到本地</button>
			<button id="close">X</button>
			<div class="loadingBox">
				<div class="container animation-4">
					<div class="shape shape1"></div>
					<div class="shape shape2"></div>
					<div class="shape shape3"></div>
					<div class="shape shape4"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			// 百度地图API功能
			// 创建map实例
			var map = new BMap.Map('map');
			// 禁用惯性拖拽
			map.disableInertialDragging();
			// 设置中心点坐标
			var poi = new BMap.Point(116.404, 39.915);
			// 初始化地图，并设置地图级别
			map.centerAndZoom(poi, 12);
			// 开启鼠标滚轮缩放
			map.enableScrollWheelZoom(true);
			// 缩放控件
			map.addControl(
				new BMap.NavigationControl({
					offset: new BMap.Size(20, 80),
				})
			);
			// 添加比例尺控件
			map.addControl(new BMap.ScaleControl());
			// 城市列表
			var cityControl = new BMap.CityListControl({
				// 控件的停靠位置（可选，默认左上角）
				anchor: BMAP_ANCHOR_TOP_RIGHT,
				// 控件基于停靠位置的偏移量（可选）
				offset: new BMap.Size(185, 20),
			});
			// 将控件添加到地图上
			map.addControl(cityControl);
			// 定位
			map.addControl(
				new BMap.GeolocationControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT })
			);
			// 地图类型（卫星图、普通图）
			map.addControl(
				new BMap.MapTypeControl({
					anchor: BMAP_ANCHOR_TOP_RIGHT,
					offset: new BMap.Size(90, 20),
					mapTypes: [BMAP_NORMAL_MAP, BMAP_SATELLITE_MAP],
				})
			);
			// 搜索框
			var ac = new BMap.Autocomplete({ input: 'suggestId', location: map }); //建立一个自动完成的对象
			function G(id) {
				return document.getElementById(id);
			}
			ac.addEventListener('onhighlight', function (e) {
				//鼠标放在下拉列表上的事件
				var str = '';
				var _value = e.fromitem.value;
				var value = '';
				if (e.fromitem.index > -1) {
					value =
						_value.province +
						_value.city +
						_value.district +
						_value.street +
						_value.business;
				}
				str =
					'FromItem<br />index = ' +
					e.fromitem.index +
					'<br />value = ' +
					value;

				value = '';
				if (e.toitem.index > -1) {
					_value = e.toitem.value;
					value =
						_value.province +
						_value.city +
						_value.district +
						_value.street +
						_value.business;
				}
				str +=
					'<br />ToItem<br />index = ' +
					e.toitem.index +
					'<br />value = ' +
					value;
				G('searchResultPanel').innerHTML = str;
			});

			var myValue;
			ac.addEventListener('onconfirm', function (e) {
				//鼠标点击下拉列表后的事件
				var _value = e.item.value;
				myValue =
					_value.province +
					_value.city +
					_value.district +
					_value.street +
					_value.business;
				G('searchResultPanel').innerHTML =
					'onconfirm<br />index = ' +
					e.item.index +
					'<br />myValue = ' +
					myValue;

				setPlace();
			});

			function setPlace() {
				map.clearOverlays(); //清除地图上所有覆盖物
				function myFun() {
					var pp = local.getResults().getPoi(0).point; //获取第一个智能搜索的结果
					map.centerAndZoom(pp, 18);
					map.addOverlay(new BMap.Marker(pp)); //添加标注
				}
				var local = new BMap.LocalSearch(map, {
					//智能搜索
					onSearchComplete: myFun,
				});
				local.search(myValue);
			}
			// 搜索按钮点击事件
			var searchBut = document.querySelector('#search-button');
			var searchInput = document.querySelector('#suggestId');
			searchInput.addEventListener('keydown', function (e) {
				if (e.keyCode === 13) {
					e.preventDefault();
					searchBut.click();
				}
			});
			var local = new BMap.LocalSearch(map, {
				renderOptions: { map: map },
			});

			searchBut.addEventListener('click', function () {
				var value = searchInput.value.trim();
				if (value.length > 0) {
					local.search(value);
				}
			});

			// 城市列表回车搜索
			window.onload = function () {
				var input = document.querySelector('#selCityWd');
				input.addEventListener('keydown', function (e) {
					if (e.keyCode === 13) {
						e.preventDefault();
						document.querySelector('#selCitySubmit').click();
					}
				});
			};
			// 矩形区域样式
			var styleOptions = {
				strokeColor: '#5E87DB', // 边线颜色
				fillColor: '#5E87DB', // 填充颜色。当参数为空时，圆形没有填充颜色
				strokeWeight: 2, // 边线宽度，以像素为单位
				strokeOpacity: 1, // 边线透明度，取值范围0-1
				fillOpacity: 0.2, // 填充透明度，取值范围0-1
				// strokeStyle: 'solid', //边线的样式，solid或dashed。
			};

			//实例化鼠标绘制工具
			var overlays = null;
			var drawingManager = new BMapLib.DrawingManager(map, {
				isOpen: false, //是否开启绘制模式
				enableDrawingTool: false, //是否显示工具栏
				enableSorption: true, // 是否开启边界吸附功能
				// drawingToolOptions: {
				// 	anchor: BMAP_ANCHOR_TOP_RIGHT, //位置
				// 	offset: new BMap.Size(15, 20), //偏离值
				// },
				circleOptions: styleOptions, //圆的样式
				polylineOptions: styleOptions, //线的样式
				polygonOptions: styleOptions, //多边形的样式
				rectangleOptions: styleOptions, //矩形的样式
			});

			// 隐藏无用工具
			document
				.querySelectorAll(
					'.BMapLib_marker, .BMapLib_circle, .BMapLib_polyline, .BMapLib_polygon,.BMapLib_hander'
				)
				.forEach((v) => (v.style.display = 'none'));

			// 绘图工具点击事件
			var drawTool = document.querySelector('.draw');
			var thismap = document.querySelector('#map');
			var drawToolBox = document.querySelector('.drawToolBox');
			var drawToolBoxYes = document.querySelector('.drawToolBox .yes');
			var drawToolBoxNo = document.querySelector('.drawToolBox .no');
			var drawFun = function (e) {
				drawToolBox.style.top = e.y + 'px';
				drawToolBox.style.left = e.x + 'px';
			};
			drawTool.addEventListener('click', function () {
				// 类名切换,改变样式
				this.classList.toggle('draw-hover');

				if (this.className.indexOf('draw-hover') !== -1) {
					// map.removeEventListener('mouseup', drawFun);
					thismap.addEventListener('mouseup', drawFun);
					var drawingType = BMAP_DRAWING_RECTANGLE;
					if (
						drawingManager._isOpen &&
						drawingManager.getDrawingMode() === drawingType
					) {
						drawingManager.close();
					} else {
						drawingManager.setDrawingMode(drawingType);
						drawingManager.open();
					}
				} else {
					drawingManager.close();
					thismap.removeEventListener('mouseup', drawFun);
				}
			});
			// 绘制完成，删除上一个
			drawingManager.addEventListener('overlaycomplete', function (e) {
				if (overlays) {
					map.removeOverlay(overlays);
					drawToolBox.classList.remove('drawToolBox-hover');
				}
				overlays = e.overlay;
				drawToolBox.classList.add('drawToolBox-hover');
			});
			// 拖动地图时，按钮随动
			var lastX, lastY;
			map.addEventListener('dragging', function (e) {
				var x = drawToolBox.style.left.split('px')[0] - 0;
				var y = drawToolBox.style.top.split('px')[0] - 0;
				x += lastX ? e.Wa.x - lastX : 0;
				y += lastY ? e.Wa.y - lastY : 0;
				drawToolBox.style.top = y + 'px';
				drawToolBox.style.left = x + 'px';
				lastX = e.Wa.x;
				lastY = e.Wa.y;
				// console.log(x, y);
			});
			map.addEventListener('dragend', function (e) {
				lastX = lastY = 0;
			});
			// 绘图完成后，点击工具按键进行相应动作
			drawToolBoxNo.addEventListener('click', function () {
				drawToolBox.classList.remove('drawToolBox-hover');
				map.removeOverlay(overlays);
			});
			drawToolBoxYes.addEventListener('click', function () {
				imgBox.classList.add('imgBox-hover');
				sumbit();
			});
			// 图片展示
			var imgBox = document.querySelector('.imgBox');
			var imgDownload = document.querySelector('.imgBox #download');
			var imgClose = document.querySelector('.imgBox #close');
			var img = document.querySelector('.imgBox img');
			imgClose.addEventListener('click', function () {
				imgBox.classList.remove('imgBox-hover');
			});
			imgDownload.addEventListener('click', function () {
				let a = document.createElement('a');
				a.download = 'result';
				// 仅支持同源链接下载，非同源链接会直接打开图片预览
				a.href = img.src;
				a.click();
				a.remove();
			});

			async function sumbit() {
				if (overlays == null) return;
				drawToolBox.classList.remove('drawToolBox-hover');
				imgBox.classList.add('loading');
				const { lng: maxlon, lat: maxlat } = overlays.Vu.Dl;
				const { lng: minlon, lat: minlat } = overlays.Vu.Ul;
				map.removeOverlay(overlays);
				try {
					const {
						data: {
							data: { NOLevel },
						},
					} = await axios.get('/graphql', {
						params: {
							query: `
				  query {
				    NOLevel (minlat: ${minlat}, maxlat: ${maxlat}, minlon: ${minlon}, maxlon: ${maxlon}, year: 2019, month: 1){
				      imgBase64,
				      code,
				      message
				    }
				  }
				  `,
						},
					});

					if (NOLevel && NOLevel.code == 0) {
						img.src = `data:image/jpeg;base64,${NOLevel.imgBase64}`;
					}
				} catch (error) {
					console.log(error);
					alert('生成失败，请重试');
					img.src = './images/nodata.png';
				} finally {
					imgBox.classList.remove('loading');
				}
			}
		</script>
	</body>
</html>
